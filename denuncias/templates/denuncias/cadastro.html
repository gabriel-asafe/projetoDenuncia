{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(46, 139, 87, 0.2), 0 4px 8px rgba(46, 139, 87, 0.15); 
            width: 100%;
            max-width: 450px;
            border: 1px solid #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #2e8b57; 
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 12px; 
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f9f9f9; 
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #2e8b57; 
            outline: none;
        }

   
        button {
            width: 100%;
            padding: 15px;
            background-color: #2e8b57; 
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f6f43; 
        }

 
        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            text-decoration: none;
            color: #2e8b57; 
            font-size: 1rem;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function validarFormulario() {
            var senha = document.getElementById("senha").value;
            var confirmacaoSenha = document.getElementById("confirmar-senha").value;

            if (senha !== confirmacaoSenha) {
                alert("As senhas não coincidem!");
                return false;
            }

            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            if (nome === "" || email === "") {
                alert("Por favor, preencha todos os campos!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Criar Conta</h1>
        
       
        <form method="POST" action="{% url 'cadastro' %}" onsubmit="return validarFormulario()">
            {% csrf_token %}
            
            <label for="username">Nome de Usuário:</label>
            <input type="text" name="username" id="username" required><br>
        
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required><br>
        
            <label for="password1">Senha:</label>
            <input type="password" name="password1" id="password1" required><br>
        
            <label for="password2">Confirmar Senha:</label>
            <input type="password" name="password2" id="password2" required><br>
        
            <button type="submit">Cadastrar</button>
        </form>
        
    
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <p><a href="{% url 'index' %}">Voltar à página inicial</a></p>
    </div>
</body>
</html>
